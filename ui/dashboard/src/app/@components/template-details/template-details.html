<div>
  <loader *ngIf="loading"></loader>
  <error-message [data]="error" *ngIf="error"></error-message>

  <div class="row" *ngIf="!loading && !error">
    <div class="col-4">
      <editor [value]="text" [config]="config"></editor>
    </div>
    <div class="col-8">
      <steps-viewer [item]="template" *ngIf="template" done="false"></steps-viewer>
    </div>
  </div>
</div>
